        :root {

            --accent: #212aad;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;

        .card {

            background-color: inherit;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin-bottom: 1rem;

        .name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.3rem;

        }

        .bio {

            margin-bottom: 1.5rem;
        }

        .social-icons a {
            margin: 0 0.5rem;
            text-decoration: none;
            font-size: 1.4rem;
            color: var(--accent);
            transition: transform 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .toggle-button {
            margin-top: 2rem;
            background-color: var(--accent);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

            document.body.classList.toggle('dark-mode');
