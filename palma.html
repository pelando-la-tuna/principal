<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Presentación - José Manuel Palma</title>
  <style>
    :root {
      --bg-light: #ffecb6;
      --bg-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #f1f1f1;
      --accent: #26ad21;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: inherit;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .role {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .bio {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-icons a {
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.4rem;
      color: var(--accent);
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .toggle-button {
      margin-top: 2rem;
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .link-texto {
            color: inherit;
            text-decoration: underline;
            text-decoration-color: #26ad21;
            text-underline-offset: 2px;
        }

  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
<body>
  <div class="card">
    <img src="images/profiles/palma.jpg" alt="Foto de José Manuel Palma" class="profile-img">
    <div class="name">José Manuel Palma</div>
    <div class="role">Fundador de Sangre de Tuna</div>
    <div class="bio">
    <p>Activista por los DDHH y la lectura</p>
    <p>Colaboro en Sangre de Tuna. Fundé un club de lectura <a href="https://www.instagram.com/hilos_imaginarios/" class="link-texto">@hilos_imaginarios</a>.</p>
    </div>
    
    <div class="social-icons">
      <a href="https://www.instagram.com/palmera.mz/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <button class="toggle-button" onclick="toggleDarkMode()">Cambiar modo</button>
  </div>
</body>
</html>
